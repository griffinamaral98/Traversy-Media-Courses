<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TVS Pharmacy</title>
  </head>
  <body>
    <div id="splash">
      <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="" class="logo" />
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="" class="logo" />
          <input type="search" class="search" placeholder="Search..." />
        </div>
      </header>

      <div class="subheader">
        <div>
          <p>Now delivering Rx + more</p>
          <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="" />
      </div>

      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p class="desc">2Rxs ready for refill</p>
          <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 TraversyCare offers expiring</p>
          <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc"></p>
          <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders $25+</p>
          <img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p class="desc"></p>
          <img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
          Account
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
      </ul>
    </footer>

    <script>
      setTimeout(() => {
        document.getElementById("splash").classList.toggle("fade");
      }, 2500);
    </script>
  </body>
</html>
